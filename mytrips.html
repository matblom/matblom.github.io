<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trippin</title>
    <link rel="stylesheet" href="bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

</head>

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--short">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon menu">menu</a>
                <span class="mdc-top-app-bar__title mdc-typography--headline4">Trippin</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <div class="mdc-menu-anchor">
                    <button id="menu-button" class="mdc-icon-button material-icons mdc-top-app-bar__action-item menu" aria-label="account_box" alt="account_box">account_box</button>
                </div>
                <div class="mdc-menu" tabindex="-1" id="toolbar">
                    <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">
                        <li class="mdc-list-item signin" role="menuitem" tabindex="0">
                        </li>
                        <li id="logout" class="mdc-list-item" role="menuitem" tabindex="0">
                            Log out
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
        <nav class="mdc-drawer__drawer">
            <header class="mdc-drawer__header">
                <div class="mdc-drawer__header-content">
                    <img src="icons/car-256.png" alt="Acar" class="trippin_logo_small">
                    <div class="displayNameHolder mdc-typography--headline4">MENU</div>
                </div>
            </header>
            <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
                <a class="mdc-list-item mdc-typography--caption" href="index.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>Home
                </a>
                <a class="mdc-list-item mdc-list-item--activated mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>My trips
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="addatrip.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">create</i>Add a trip
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>Settings
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">language</i>Change language
                </a>
            </nav>
        </nav>
    </aside>

    <main id="content">


        <template id="content_template">
            <div class="mdc-card demo-card undefined">
                <div class="mdc-card__primary-action" tabindex="0">
                    <div class="mdc-card__media mdc-card__media--16-9" id="imageHolder"></div>
                    <div class="mdc-card__primary">
                        <h2 id="titleHolder" class="demo-card__title mdc-typography--headline6"></h2>
                        <h3 id="authorHolder" class="demo-card__subtitle mdc-typography--subtitle2"></h3>
                    </div>
                    <div id="descriptionHolder" class="mdc-card__secondary mdc-typography--body2">
                    </div>
                </div>
                <div class="mdc-card__actions">
                    <div class="mdc-card__action-buttons">
                        <button class="mdc-button mdc-card__action mdc-card__action--button">READ</button>
                    </div>
                    <div class="mdc-card__action-icons">
                        <button class="mdc-icon-button material-icons mdc-icon-toggle mdc-card__action mdc-card__action--icon" aria-pressed="false"
                            aria-label="Add to favorites" title="Add to favorites" data-toggle-on-content="favorite" data-toggle-on-label="Remove from favorites"
                            data-toggle-off-content="favorite_border" data-toggle-off-label="Add to favorites">
                            favorite_border</button>
                        <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon">bookmark_border</button>
                        <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon">more_vert</button>
                    </div>
                </div>
            </div>
        </template>

        <div class="mdc-snackbar logout-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-snackbar__action-button"></button>
            </div>
        </div>

    </main>

    <script src="bundle.js"></script>
    <script>fetchMyFirebaseData()</script>
</body>

</html>
