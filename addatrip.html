<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trippin</title>
    <link rel="stylesheet" href="bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
</head>

<body style="margin:0px">

    <div class="container">

        <header id="header" class="mdc-top-app-bar mdc-top-app-bar--short">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <a href="#" class="material-icons mdc-top-app-bar__navigation-icon menu">menu</a>
                    <span class="mdc-top-app-bar__title mdc-typography--headline4">Trippin</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <div class="mdc-menu-anchor">
                        <button id="menu-button" class="mdc-icon-button material-icons mdc-top-app-bar__action-item menu" aria-label="account_box" alt="account_box">account_box</button>
                    </div>
                    <div class="mdc-menu" tabindex="-1" id="toolbar">
                        <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">
                            <li class="mdc-list-item signin" role="menuitem" tabindex="0">
                            </li>
                            <li id="logout" class="mdc-list-item" role="menuitem" tabindex="0">
                                Log out
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </header>

        <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
            <nav class="mdc-drawer__drawer">
                <header class="mdc-drawer__header">
                    <div class="mdc-drawer__header-content">
                        <img src="icons/car-256.png" alt="Acar" class="trippin_logo_small">
                        <div class="displayNameHolder mdc-typography--headline4">MENU</div>
                    </div>
                </header>
                <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
                    <a class="mdc-list-item mdc-typography--caption" href="index.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>Home
                    </a>
                    <a class="mdc-list-item mdc-typography--caption" href="mytrips.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>My trips
                    </a>
                    <a class="mdc-list-item mdc-list-item--activated mdc-typography--caption" href="addatrip.html">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">create</i>Add a trip
                    </a>
                    <a class="mdc-list-item mdc-typography--caption" href="#">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>Settings
                    </a>
                    <a class="mdc-list-item mdc-typography--caption" href="#">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">language</i>Change language
                    </a>
                </nav>
            </nav>
        </aside>

        <main id="content">

            <form id="myform">
                <h3 class="mdc-typography--subtitle1">Add information</h3>
                <div class="text-field-row text-field-row-fullwidth">
                    <div class="text-field-container">
                        <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
                            <input id="titleId" name="Title" type="text" placeholder="Title" class="mdc-text-field__input">
                        </div>
                    </div>
                    <div class="text-field-container">
                        <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
                            <input id="authorId" name="author" type="text" placeholder="by" class="mdc-text-field__input">
                        </div>
                    </div>
                    <div class="text-field-container">
                        <div class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
                            <input id="descriptionId" name="description" type="text" placeholder="description" class="mdc-text-field__input">
                        </div>
                    </div>
                </div>
                <div class="mdc-slider mdc-slider--discrete slider" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="9" aria-valuenow="5"
                    aria-label="Select Value">
                    <h6 class="mdc-typography--subtitle2">Rate trip</h6>
                    <div class="mdc-slider__track-container">
                        <div class="mdc-slider__track"></div>
                    </div>
                    <div class="mdc-slider__thumb-container">
                        <div class="mdc-slider__pin">
                            <span class="mdc-slider__pin-value-marker"></span>
                        </div>
                        <svg class="mdc-slider__thumb" width="21" height="21">
                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                        </svg>
                        <div class="mdc-slider__focus-ring"></div>
                    </div>
                </div>
                <button onclick="writeUserData()" type="button" class="mdc-button mdc-button--dense">Submit</button>
            </form>

            <div id='uploadstuff'>
                <progress class="mdc-linear-progress mdc-linear-progress" value="0" max="100" id="uploader">0%</progress>
                <!-- <div role="progressbar" class="mdc-linear-progress"> -->
                <!-- <div class="mdc-linear-progress__buffering-dots"></div>
                    <div class="mdc-linear-progress__buffer"></div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                      <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                  </div> -->
                <input id="fileButton" type="file" />


            </div>

            <div class="mdc-snackbar upload-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
                <div class="mdc-snackbar__text"></div>
                <div class="mdc-snackbar__action-wrapper">
                    <button type="button" class="mdc-snackbar__action-button"></button>
                </div>
            </div>

            <div class="mdc-snackbar logout-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
                <div class="mdc-snackbar__text"></div>
                <div class="mdc-snackbar__action-wrapper">
                    <button type="button" class="mdc-snackbar__action-button"></button>
                </div>
            </div>
        </main>
    </div>


    <script src="bundle.js"></script>
    <script>initTipATripPage()</script>
</body>

</html>
