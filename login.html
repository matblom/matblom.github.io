<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trippin</title>
    <link rel="stylesheet" href="bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
</head>

<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--short">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon menu">menu</a>
                <span class="mdc-top-app-bar__title mdc-typography--headline4">Trippin</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <div class="mdc-menu-anchor">
                    <button id="menu-button" class="mdc-icon-button material-icons mdc-top-app-bar__action-item menu" aria-label="account_box" alt="account_box">account_box</button>
                </div>
                <div class="mdc-menu" tabindex="-1" id="toolbar">
                    <ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">
                        <li class=" mdc-list-item signin" role="menuitem" tabindex="0">

                        </li>
                        <li id="logout" class="mdc-list-item" role="menuitem" tabindex="0">
                            Log out
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
        <nav class="mdc-drawer__drawer">
            <header class="mdc-drawer__header">
                <div class="mdc-drawer__header-content">
                    <img src="icons/car-256.png" alt="Acar" class="trippin_logo_small">
                    <div class="displayNameHolder mdc-typography--headline4">MENU</div>
                </div>
            </header>
            <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list">
                <a class="mdc-list-item mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>Home
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="mytrips.html">
                    <i class="material-icons mdc-list-item__graphic mdc-typography--caption" aria-hidden="true">account_circle</i>My trips
                </a>
                <a class="mdc-list-item mdc-typography--caption mdc-list-item--disabled" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">create</i>Add a trip
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic " aria-hidden="true">settings</i>Settings
                </a>
                <a class="mdc-list-item mdc-typography--caption" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">language</i>Change language
                </a>
            </nav>
        </nav>
    </aside>

    <main id="content">
        <div id="logo">
            <img src="icons/car-512.png" alt="Acar" class="trippin_logo">
            <h1>Trippin</h1>
        </div>
        <div class="mdc-text-field mdc-text-field--box username">
            <input type="text" class="mdc-text-field__input" id="username-input" name="username">
            <label class="mdc-floating-label" for="username-input">Username</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--box password">
            <input type="password" class="mdc-text-field__input" id="password-input" name="password">
            <label class="mdc-floating-label" for="password-input">Password</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="button-container">
            <button type="button" class="mdc-button signup">
                Sign up
            </button>
            <button class="mdc-button mdc-button--raised login">
                login
            </button>
        </div>

        <div class="mdc-snackbar logout-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
            <div class="mdc-snackbar__text"></div>
            <div class="mdc-snackbar__action-wrapper">
                <button type="button" class="mdc-snackbar__action-button"></button>
            </div>
        </div>

    </main>



    <script src="bundle.js"></script>
    <script>loginInit()</script>

</body>

</html>
